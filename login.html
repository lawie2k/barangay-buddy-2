<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Vina+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <!---------------------sign up------------------>
    <div class="admin-signup" style="display: none" id="signupform">
      <button>
        <i id="back-btn" class="fa-solid fa-arrow-left"></i>
      </button>
      <div class="signup-text">
        <h1>Admin</h1>
        <h2>create</h2>
      </div>

      <div class="username">
        <label for="text">Email</label>
        <input id="signup-email" type="email" />
      </div>

      <div class="barangay">
        <label for="barangay">barangay</label>
        <input id="signup-barangay" type="text" name="" />
      </div>

      <div class="password">
        <label for="password">Password</label>
        <input id="signup-password" type="password" name="" id="" />
      </div>

      <div class="signup-button">
        <button id="create-button">Create</button>
      </div>
    </div>

    <!------------------login--------------------->
    <div class="admin-login" id="loginform">
      <button>
        <a href="landingPage.html"><i class="fa-solid fa-arrow-left"></i></a>
      </button>
      <div class="login-text">
        <h1>Admin</h1>
      </div>
      <div class="username">
        <label for="text">Email</label>
        <input id="email" type="text" />
      </div>

      <div class="password">
        <label for="password">Password</label>
        <input id="password" type="password" name="" id="" />
      </div>

      <div class="login-button">
        <button id="login-btn">Login</button>
      </div>

      <div class="add-acc">
        <button id="add-acc">Add new Barangay</button>
      </div>
    </div>
    <script type="module" src="login.js" defer></script>
  </body>
</html>
